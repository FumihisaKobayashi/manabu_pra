<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>HTMLの練習</title>
</head>
<body>
    <p><!--abbrでカーソル合わせると正式でる-->
        <abbr title="Hyper Text Markup Langyage ">HTML</abbr>は勉強するとわかるし便利な物だ
    </p>
    <p><!--citeにて特記させる-->
        私の好きな映画は<cite>ターミネーターです。</cite>
    </p>

    <p>
        何かあればこちらまで。<br><!--改行-->
        <address><!--住所-->
            東京都大臣区西町１２ <br>
            ビル３F
        </address>
    </p>
</body>
</html>
