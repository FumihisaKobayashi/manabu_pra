<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>htmlの練習</title>
</head>
<body>
    <!--trタグ:行一つのデータの塊-->
    <!--tdタグ、thタグデータのことますのこと-->
    <table border="1">
        <tr>
            <th>日本語</th>
            <th>英語</th>
        </tr>
        <tr>
            <td>東京</td>
            <td>Tokyo</td>
        </tr>
        <tr>
            <td>大阪</td>
            <td>Osaka</td>
        </tr>
        <tr>
            <td>北海道</td>
            <td>Hokkaido</td>
        </tr>
        <tr>
            <td></td>
            <td>福岡</td>
        </tr>
    </table>
</body>
</html>
