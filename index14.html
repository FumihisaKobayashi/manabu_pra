<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html練習</title>
    </head>
    <body>
        <!--行タイプ：inputタグ　type="text"-->
        <!--パスワードタイプ：input / type="password"-->
        <!--複数ぎょう入力デッキる.  / textareaタグ-->
