<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html練習</title>
</head>
<body>
    <!--一つのボタン選択 ラジオぼたん / ドロップダウン　inputタグ / type="radio"
        name属性が同じものでしか選択できない
        Value属性で送信する値を指定する。-->
    
        <!--複数選択：checkbox   inputタグ：type="checkbox"
            name属性が同じものが人まとまりでデータとして扱われる、
            value属性で送信する値をしている。
        -->
    
    <input type="radio" name="gender" value = "male"><br>
    <input type="radio" name="gender" value = "female"><br>

    <input type="checkbox" name="music" value = "jazz"><br>
    <input type="checkbox" name="music" value = "pops"><br>
    <input type="checkbox" name="music" value = "rock"><br>

</body>
</html>
