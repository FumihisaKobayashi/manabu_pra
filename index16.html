<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>練習</title>
</head>
<body>
    <!--ドロップダウン：selectタグ　name属性を指定
    項目ごとoptionタグで内容を指定していく
    optionタグに対してvalue属性を指定して送信する値を決める-->

    <!--optgroup: 複数のoption属性をグループ分けする。-->
    
    <select name="address">
        <optgroup label="関東">
            <option value="Tokyo">東京</option>
            <option value="chiba">千葉</option>
            <option value="Saitama">埼玉</option>
        </optgroup>
        <optgroup label="関西">
            <option value="Kyoto">京都</option>
            <option value="Hyougo">兵庫</option>
            <option value="Osaka">大阪</option>
        </optgroup>
        
    </select>

</body>
</html>
