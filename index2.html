<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>htmlの練習</title>
</head>
<body>
    <blockquote cite="https://ja.wikipedia.org/wiki/The_quick_brown_fox_jumps_over_the_lazy_dog"> <!--引用-->
        <p>The quick brown fox jumps over the lazy dog</p>
    </blockquote>
    <p>
        <!--一部引用-->
        ある人はいった<q cite="https://ja.wikipedia.org/wiki/The_quick_brown_fox_jumps_over_the_lazy_dog">我思うに我あり</q>
    </p>
    
</body>
</html>
