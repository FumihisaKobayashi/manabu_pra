<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>htmlの練習</title>
</head>
<body>
    <!--iframe:インラインフレーム-->
    <!--src属性:表示させるファイルの場所を指定。-->
    <!--width属性:インラインフレームの幅を指定する-->
    <!--height属性：インラインフレームの高さを指定する-->
    <p>
        これはindex.htmlの内容です。<br>
        このしたにiframeを利用して別のページの内容を表示
    </p>
    <iframe src="iframe.html" width = "200" height = "100">
        このページはiframe対応ページで確認してください
    </iframe>

</body>
</html>
