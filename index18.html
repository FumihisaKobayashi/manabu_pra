<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>htmlの練習</title>
</head>
<body>
    <!--ボタン inputタグ　type="submit"入力したデータを送信するボタン-->
    <!--buttonタグ：javascriptを使い処理を実行するのに使うボタン-->
    <!--post : データを裏でまとめておくる方式
        get  : URLの一部として送る方法-->
    
    <!--form　タグ　：入力フォーム全体を囲み、一つのデータとして送信する。-->
    <form method="POST" action="#">
        <button>何も起こらないボタん</button>
        <input type="submit" name="送信">
    </form>
    
</body>
</html>
