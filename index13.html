<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>htmlの練習</title>
</head>
<body>
    <!--表のヘッダー:thead-->
    <!--フッター:tfoot-->
    <!--ボディー：tbody-->
    <table border="1">
        <thead>
            <tr>
                <th>日本語</th>
                <th>英語</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>東京</td>
                <td>Tokyo</td>
            </tr>
            <tr>
                <td>大阪</td>
                <td>Osaka</td>
            </tr>
            <tr>
                <td>北海道</td>
                <td>Hokkaido</td>
            </tr>
            <tr>
                <td></td>
                <td>福岡</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">最後までご覧いただき<br>ありがとうございます</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
