<!--順番の関わるリスト ol   順番のわからないリスト ul-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>htmlの練習</title>
</head>
<body>
    <ol>
        <li>１つ目</li>
        <li>２つ目</li>
        <li>３つ目</li>
        <li>４つ目</li>
    </ol>
    <!--順列ないやつ-->
    <ul>
        <li>１つ目</li>
        <li>２つめ</li>
        <li>３つ目</li>
    </ul>
</body>
</html>
